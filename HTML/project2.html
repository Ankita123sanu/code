<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <table border="5">
        <tr>
            <th colspan="6">
                TIME TABLE
            </th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thr</th>
            <th>fri</th>
        </tr>
        <tr>
            <td>science</td>
            <td>math</td>
            <td>history</td>
            <td>english</td>
            <td>hindi</td>
        </tr>
        <tr>
            <td>geography</td>
            <td>social</td>
            <td>sports</td>
            <td>computer</td>
            <td>arts</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
    </table>
    
</body>
</html>
